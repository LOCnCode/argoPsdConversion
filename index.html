<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Argo PSD Conversion</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/linecons.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	
	<section>
		<header class="header-overlay">
			<div class="wrapper">
				<div class="row row1">
					<div class="header-squares">
						<h1>Argo</h1>
					</div>
				</div> <!-- row1 ends -->
				<div class="row row2">	
					<div class="header-squares dk-square">
						<div class="grow">
							<div class="icon fs1" aria-hidden="true" data-icon="&#xe014;"></div>
							<p>About us</p>
						</div> <!-- grow ends -->
					</div> <!-- darkgreen -->
					<div class="header-squares">
						<img src="assets/cactus2.jpg" alt="">
					</div> <!-- picture -->
				</div> <!-- row2 ends -->
				<div class="row row3">	
					<div class="header-squares">
						<img src="assets/pattern2-sm.jpg" alt="">
					</div> <!-- picture -->
					<div class="header-squares dk-square ">
						<div class="grow">
							<div class="icon fs1" aria-hidden="true" data-icon="&#xe00e;"></div>
							<p>Services</p>
						</div> <!-- grow ends -->
					</div> <!-- darkgreen -->
					<div class="header-squares">
						<div class="grow">
							<div class="icon fs1" aria-hidden="true" data-icon="&#xe01b;"></div>
							<p>Portfolio</p>
						</div> <!-- grow ends -->
					</div> <!-- kellygreen -->
					<div class="header-squares">
						<img src="assets/cactus4.jpg" alt="">
					</div> <!-- picture -->
					<div class="header-squares">
						<img src="assets/cactus7.png" alt="">
					</div> <!-- picture -->
					<div class="header-squares dk-square">
						<div class="grow">
							<div class="icon fs1" aria-hidden="true" data-icon="&#xe01c;"></div>
							<p>Blog</p>
						</div> <!-- grow ends -->
					</div> <!-- kellygreen -->
				</div> <!-- row3 ends -->
				<div class="row row4">	
					<div class="header-squares">
						<img src="assets/cactus1.jpg" alt="">
					</div> <!-- picture -->
					<div class="header-squares">
						<img src="assets/cactus6.png" alt="">
					</div> <!-- picture -->
					<div class="header-squares dk-square">
						<div class="grow">
							<div class="icon fs1" aria-hidden="true" data-icon="&#xe01e;"></div>
							<p>Contact Us</p>
						</div> <!-- grow ends -->
					</div> <!-- darkgreen -->
					<div class="header-squares hidden"></div> <!-- transparent -->
				</div> <!-- row4 ends -->
				<div class="row row5">
					<div class="header-squares hidden"></div>
					<div class="header-squares hidden"></div>
					<div class="header-squares hidden"></div>
					<div class="header-squares hidden"></div>
					<div class="header-squares hidden"></div>
					<div class="header-squares hidden"></div>
				</div>
			</div> <!-- wrapper ends -->
			<nav>
				<div class="wrapper">
					<div class="nav-logo">
						<a href="#home"><h2>Argo</h2></a>
					</div>
					<div class="nav-content">
						<ul class="nav-list">
							<li><a href="#about" class="icon-sm icon" aria-hidden="true" data-icon="&#xe014;"><span class="nav-text">About us</span></a></li>
							<li><a href="#service" class="icon-sm icon" aria-hidden="true" data-icon="&#xe00e;"><span class="nav-text">Services</span></a></li>
							<li><a href="#portfolio" class="icon-sm icon" aria-hidden="true" data-icon="&#xe01b;"><span class="nav-text">Portfolio</span></a></li>
							<li><a href="#blog" class="icon-sm icon" aria-hidden="true" data-icon="&#xe01c;"><span class="nav-text">Blog</span></a></li>
							<li><a href="#contact" class="icon-sm icon" aria-hidden="true" data-icon="&#xe01e;"><span class="nav-text">Contact us</span></a></li>
						</ul> 
					</div> <!-- nav-list ends -->
				</div> <!-- wrapper ends -->
			</nav>
		</header>
	</section>
	<section>
		<div class="icon fs1" aria-hidden="true" data-icon="&#xe00f;"></div>
		<div class="icon fs1" aria-hidden="true" data-icon="&#xe025;"></div>
		<div class="icon fs1" aria-hidden="true" data-icon="&#xe00a;"></div>
	</section>
</body>
</html>
